name: Playwright Tests
on:
  push:
    branches: 
      - "**"
  pull_request:
    branches:
      - "**"
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.0.0
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm install && pnpm install -g @playwright/test
    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps

    - name: Install wait-on
      run: pnpm install -g wait-on   

    - name: Build app
      env:
        NEXT_TELEMETRY_DISABLED: '1'
      run: pnpm --filter=@velocitylabs-org/turtle-app build
      
    - name: Start app
      run: |
        pnpm --filter=@velocitylabs-org/turtle-app start
        echo $! > server.pid
    
    - name: Wait for app to start
      run: pnpm exec wait-on http://localhost:3000
    - name: Run Playwright tests
      env:
        COINBASE_SEED: ${{ secrets.COINBASE_SEED }}
      run: pnpm run e2e
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Stop Server
      if: always()
      run: |
        if [ -f server.pid ]; then
          kill $(cat server.pid)
          rm server.pid
        fi